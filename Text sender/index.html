<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Fill Contact form below</h1>
        <div class="contact-field">
            <input type="number" placeholder="Enter phone number or select from contacts" class="number-input"> <img src="address-book-solid.svg" alt="" srcset="" class="address-icon">
        </div>
            
        <input type="text" placeholder="Enter your message" class="text-input">
        <button type="submit">Send Text</button>
        <p>Number of texts sent</p>
        <div class="container">
            <hr>
            <div class="counter">0</div>
            <hr>
        </div>
    </div>
</body>
</html>
